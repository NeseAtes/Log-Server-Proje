<div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Request List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <table datatable="ng" dt-options="dtOptions" class="table table-bordered table-hover table-responsive">
        <thead>
          <tr>
          	<th>Request Id</th>
            <th>Username</th>
            <th>Role</th>
            <th></th>

          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="req in reqs">
              <td>
                {{ req._id }}
              </td>             
               <td>
                {{ req.username }}
              </td>                           
              <td>
                {{ req.role }}
              </td>
              <td>
              	<span ng-click="success(req._id)"class="btn btn-sm btn-success">OK</span>
      			<span ng-click="negative(req._id)"class="btn btn-sm btn-danger">X</span>
              </td>                            
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
